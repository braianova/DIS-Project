{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} IKEA AI Interior Designer {% endblock %}</h1>
    {% for room in rooms %}
        <div class='room'>
            <h3>{{ room[1] }} </h3>
            <p> Budget: {{ room[2] }} </p>
            <i><p>Dimensions: {{ room[3] }} x {{ room[4] }} x {{ room[5] }}</p></i>
            <p class = 'furniture_options'> Furnishings: ... </p>
        </div>
    {% endfor %}
{% endblock %}
