{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} My Rooms {% endblock %}</h1>
    {% for room in rooms %}
        <div class='room'>
            <h3>{{ room[0] }} </h3>
            <p> Budget: {{ room[1] }} </p>
            <i><p>Dimensions: {{ room[2] }} x {{ room[3] }} x {{ room[4] }}</p></i>
            <p class = 'furniture_options'> Furnishings: ... </p>
        </div>
    {% endfor %}
{% endblock %}
