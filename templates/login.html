<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <h1 class = 'title'> Login </h1>

 </head>
<body>
  <div class="login-box" >
  <div class="login-body">
    <p>Please enter your username and password. </p>
    <form class="form-group" action="{{ url_for('login') }}" method="post">
        <div> <label>Username</label> 
        <input type="text" class="form-control" name="username" placeholder="Username" id="username" required> </div>
        <label>Password</label>
        <input type="password" class="form-control" name="password" placeholder="Password" id="password" required>
        <div> <input type="checkbox" value="checked">Remember Me </div>
        <div> <input type="submit" value="Login" class="form-control btn btn-success " name=""> </div>
    </form>
    {% with messages = get_flashed_messages()  %}
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <p>No account? <a href="{{ url_for('register') }}">Register</a></p>
  </div>
 </div>
    </body>
</html>
